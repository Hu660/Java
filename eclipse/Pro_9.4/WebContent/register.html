<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script>
        function checkName() {
            var username = f.username.value;
            if (username == "") {
                alert("请输入用户名");
            } else {
                window.open("checkName.jsp?username=" + username, "check", "menubar=no,height=300,width=400,left=300,top=80");
            }
        }

        function check() {
            if (f.username.value == "") {
                alert("用户名不能为空");
                return false;
            } else if (f.password.value == "" || f.password.value != f.password1.value) {
                alert("密码为空或两次密码不一致!");
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>
<body>
    <div align="center">
        <h1>用户注册</h1>
        <hr>
        <form name="f" method="post" action="register.jsp" onSubmit="return check()">
            <table>
                <tr>
                    <<th>用户名:</</th>
                    <td><input type="text" name="username"></td>
                    <td><a href="javascript:checkName()">检查用户名是否可用</a></td>
                </tr>
                <tr>
                    <<th>密码:</</th>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <<th>密码确认:</</th>
                    <td><input type="password" name="password1"></td>
                </tr>
                <tr>
                    <<th>昵称:</</th>
                    <td><input type="text" name="nickname"></td>
                </tr>
                <tr>
                    <<th colspan="2">
                        <input type="submit" value="注册">
                        <input type="reset" value="重置">
                    </</th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
